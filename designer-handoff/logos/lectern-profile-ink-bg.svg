<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LinkedIn Profile Photo: Uncontained brass icon + gilt wordmark on Ink background -->

  <defs>
    <linearGradient id="brass-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a961" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#c9a961" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Ink background -->
  <rect width="400" height="400" fill="#1a1612"/>

  <!-- Centered lockup: 56px font, icon 55x43, gap 10px, wordmark ~155px -->
  <!-- Total width ~220px, centered: (400-220)/2 = 90... but adjusting left -->

  <g transform="translate(70, 178)">
    <!-- Uncontained icon: 55x43 for 56px wordmark -->
    <svg width="55" height="43" viewBox="22 30 48 35">
      <path d="M26,32.75 Q24,32.75 24,34.25 L24,35.25 Q24,37 26,37 L66,37 Q68,37 68,35 L68,32 Q68,30 66,30 L26,32.75 Z" fill="url(#brass-gradient)"/>
      <rect x="24" y="44" width="32" height="7" rx="2" fill="url(#brass-gradient)"/>
      <rect x="24" y="58" width="44" height="7" rx="2" fill="url(#brass-gradient)"/>
    </svg>

    <!-- Wordmark: Gilt, 10px gap -->
    <text x="65" y="43" font-family="Fraunces, Georgia, serif" font-size="56" font-weight="500" fill="#f9f6ec">Lectern</text>
  </g>
</svg>
